<form  action="2.html">
    <h2>Элементы форм</h2>
    <fieldset>
        <legend>Input</legend>
        
        <h3>Текстовое поле ввода</h3>
        <p><input type="text" name="name" id="" value="Иван"></p>

        <h3>Пароль</h3>
        <p><input type="password" name="pass" id="" value="Иван"></p>
        
        <h3>Выключатель</h3>
        <p><input type="checkbox" name="check" id="c1"> <label for="c1">Отметить</label></p>
        
        <h3>Переключатель</h3>
        <p><input type="radio" name="gender" id="r1" value="m"> <label for="r1">М</label></p>
        <p><input type="radio" name="gender" id="r2" value="f"> <label for="r2">Ж</label></p>
        
        <h3>Загрузка файла</h3>
        <p><input type="file" name="file" id=""></p>
        
        <h3>Кнопка</h3>
        <p><input type="submit" name="send" id="" value="Отправить"></p>
        
        <h3>Сброс формы</h3>
        <p><input type="reset" name="" id="" value="Сбросить"></p>
        
        <h3>Кнопка — input</h3>
        <p><input type="button" name="btn1" id="" value="Нажми меня"></p>
    </fieldset>

    <fieldset>
        <legend>Прочие типы полей</legend>
        
        <h3>Кнопка — button</h3>
        <p><button name="btn2" id="">Нажми меня</button></p>
        
        <h3>Многострочное поле ввода</h3>
        <p><textarea name="data" id="" cols="100" rows="10">Начальные данные</textarea></p>
        
        <h3>Выпадающий список</h3>
        <p><select name="region" id="">
            <option value="">Выберите регион</option>
            <option value="78">Санкт-Петербург</option>
            <option value="77">Москва</option>
            <option value="10">Республика Карелия</option>
        </select></p>
    </fieldset>
</form>
