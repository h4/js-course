<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>Continue</title>
    <script type="text/javascript">
        var x = 1;
        while(x<10) {
            x++;
            if (x == 5) {
                break;
            }
            alert(x);
        }
    </script>
</head>
