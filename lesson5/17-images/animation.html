<!DOCTYPE html>
<html>
<head>
    <title>Анимация</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script type="text/javascript" src="animation.js"></script>

<body>

</body>
