    $("tr:even").css("background-color", "#bbbbff");
  });

  <style>
  table {
    background:#eeeeee;
  }
  </style>
</head>
<body>
  <table border="1">

    <tr><td>Строка с индексом #0</td></tr>
    <tr><td>Строка с индексом #1</td></tr>
    <tr><td>Строка с индексом #2</td></tr>
    <tr><td>Строка с индексом #3</td></tr>
  </table>
</body>
</html>
