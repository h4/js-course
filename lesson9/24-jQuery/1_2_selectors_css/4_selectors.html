<html>
<head>
  <script src="js/jquery-1.4.2.js"></script>

  <script>
  $(document).ready(function(){
    $("div,span,p.myClass").css("border","3px solid red");
  });
  </script>
  <style>
  div,span,p {
    width: 80px;
    height: 60px;
    float:left;
    padding: 3px;
    margin: 2px;
    background-color: #EEEEEE;
    font-size:8pt;
  }
  </style>
</head>
<body>
  <div>div</div>

  <p class="myClass">p class="myClass"</p>
  <p class="notMyClass">p class="notMyClass"</p>
  <span>span</span>
</body>
</html>
